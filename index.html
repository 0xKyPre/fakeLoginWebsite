<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Login</title>
  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const email = document.querySelector('input[type="email"]').value;
      const password = document.querySelector('input[type="password"]').value;

      const data = { email: email, password: password };

      window.location.href = `outPut.html?data=${encodeURIComponent(JSON.stringify(data))}`;
    }
  </script>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <span>G-Login</span>
    </div>
    <h2>Mit deinem Konto anmelden</h2>
    <form onsubmit="handleSubmit(event)">
      <div class="input-group">
        <input type="email" placeholder="E-Mail" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Passwort eingeben" required>
      </div>
      <button type="submit">Weiter</button>
    </form>
    <div class="footer-text">
      Und so schnell geht es... Du gibst deine Daten ein und die Angreifer haben deine Daten... :)
    </div>
  </div>
</body>
</html>
