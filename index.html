<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo span {
      font-size: 32px;
      font-weight: bold;
      color: #4285F4;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 10px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1669c1;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <span>G-Login</span>
    </div>
    <h2>Mit deinem Konto anmelden</h2>
    <form>
      <div class="input-group">
        <input type="email" placeholder="E-Mail oder Telefonnummer" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Passwort eingeben" required>
      </div>
      <button type="submit">Weiter</button>
    </form>
    <div class="footer-text">
      Und so schnell geht es... Du gibst deine Daten ein und die Angreifer haben deine Daten... :)
    </div>
  </div>
</body>
</html>
